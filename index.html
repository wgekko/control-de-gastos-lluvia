        /*min-width: px;*/
        width:100%;
        background-image: url('img/fondo3.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }

  </style>

      });
      window.setTimeout(function () {

  }

<body onload="run();" id="background">           
  <main >          
    <div class="main-container"  >      
      <div class="container" >       
        <h2>Control de Gastos</h2> 
        <div class="resume">
          <div>
            Ingresos: U$D
            <span class="incomes">0.00</span>
          </div>
          <div>
            Egresos: U$D
            <span class="expenses">0.00</span>
          </div>
          <div>
            Total: U$D
            <span class="total">0.00</span>
          </div>
        </div>
        <div class="newItem">
          <div class="divDesc">
            <label for="desc">Detalle</label>
            <input type="text" id="desc" />
          </div>
          <div class="divAmount">
            <label for="amount">Importe</label>
            <input type="number" id="amount" />
          </div>
          <div class="divType">
            <label for="type">Tipo</label>
            <select id="type">
              <option>Ingreso</option>
              <option>Egreso</option>
            </select>
          </div>
          <button id="btnNew">Incluir</button>
        </div>
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Detalle Ingresos/Egresos</th>
                <th class="columnAmount">Importe</th>
                <th class="columnType">Tipo</th>
                <th class="columnAction"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
    
  <<script src="script.js"></script>
  </main>      

</body>
